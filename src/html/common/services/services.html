<section class="services">
	<picture class="services__bg picture-bg">
		<source type="image/avif" srcset="images/services-bg.avif, images/services-bg@2x.avif 2x">
		<source type="image/webp" srcset="images/services-bg.webp, images/services-bg@2x.webp 2x">
		<img loading="lazy" src="images/services-bg.jpg" srcset="images/services-bg@2x.jpg 2x"
			alt="Decorative image" aria-hidden="true">
	</picture>
	<div class="services__container container">
		<h2 class="title title--center">Our services</h2>
		<p class="desc desc--center">
			Createx Construction Bureau is a construction giant with a full range of construction
			services.
		</p>
		<ul class="services__list">
			<li class="services__item" tabindex="0">
				<picture class="services__item-bg picture-bg">
					<source type="image/avif"
						srcset="images/services/services-1.avif, images/services/services-1@2x.avif 2x">
					<source type="image/webp"
						srcset="images/services/services-1.webp, images/services/services-1@2x.webp 2x">
					<img loading="lazy" src="images/services/services-1.jpg" srcset="images/services/services-1@2x.jpg 2x"
						alt="Decorative image" aria-hidden="true">
				</picture>
				<svg class="services__item-icon" width="52" height="52" aria-hidden="true">
					<use xlink:href="images/sprite.svg#icon-construction"></use>
				</svg>
				<h3 class="services__item-title">Construction</h3>
				<a class="services__item-link" href="services-inner.html" aria-label="Learn more" tabindex="-1"></a>
			</li>
			<li class="services__item" tabindex="0">
				<picture class="services__item-bg picture-bg">
					<source type="image/avif"
						srcset="images/services/services-2.avif, images/services/services-2@2x.avif 2x">

						srcset="images/services/services-2.webp, images/services/services-2@2x.webp 2x">

				</picture>
				<svg class="services__item-icon" width="52" height="52" aria-hidden="true">
					<use xlink:href="images/sprite.svg#icon-plan"></use>
				</svg>
				<h3 class="services__item-title">Project Development</h3>
				<a class="services__item-link" href="services-inner.html" aria-label="Learn more" tabindex="-1"></a>
			</li>
			<li class="services__item" tabindex="0">
				<picture class="services__item-bg picture-bg">
					<source type="image/avif"
						srcset="images/services/services-3.avif, images/services/services-3@2x.avif 2x">
					<source type="image/webp"
						srcset="images/services/services-3.webp, images/services/services-3@2x.webp 2x">

				</picture>
				<svg class="services__item-icon" width="52" height="52" aria-hidden="true">
					<use xlink:href="images/sprite.svg#icon-pantone"></use>
				</svg>
				<h3 class="services__item-title">Interior Design</h3>
				<a class="services__item-link" href="services-inner.html" aria-label="Learn more" tabindex="-1"></a>

			<li class="services__item" tabindex="0">

				</svg>
				<h3 class="services__item-title">Repairs</h3>
				<a class="services__item-link" href="services-inner.html" aria-label="Learn more" tabindex="-1"></a>
			</li>

			<h4 class="view-more__subtitle">Learn more about our services</h4>
			<a class="view-more__btn btn btn--small" href="services.html">View services</a>
