<form action="#" class="comments-form form" autocomplete="off">
	<h2 class="title title--offset-lg title--center">Leave your comment</h2>
	<fieldset class="form__fieldset">
		<legend class="form__legend visually-hidden">Contacts</legend>
		<label class="form__label">
			<span class="form__caption">Name*</span>
			<input class="form__input field" type="text" name="name" placeholder="Your name" aria-label="Enter your name" value="" required>
		</label>
		<label class="form__label">
			<span class="form__caption">Email*</span>
			<input class="form__input field" type="email" name="email" placeholder="Your working email" aria-label="Enter your email" value="" required>
		</label>
	</fieldset>
	<label class="form__label">
		<span class="form__caption">Your comment*</span>
		<textarea class="form__textarea textarea textarea--lg" name="comment" placeholder="Type comment here" aria-label="Enter your comment" required></textarea>
	</label>
  <div class="comments-form__bottom centered">
    <button class="btn btn--small" type="submit">Post Comment</button>
  </div>
</form>
