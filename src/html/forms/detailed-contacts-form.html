<form action="#" class="detailed-contacts-form form" autocomplete="off">
	<h3 class="visually-hidden">A quick way to discuss details</h3>
	<label class="form__label">
		<span class="form__caption">Name*</span>
		<input class="form__input field" type="text" name="name" placeholder="Your name" aria-label="Enter your name"
			value="" required>
	</label>
	<label class="form__label dropdown-block">
		<span class="form__caption">I am interested in</span>
		<input class="form__input dropdown-block__input-select" type="text" name="select-location" value="">
		<button class="form__select dropdown-block__dropdown" type="button">Interior Design</button>
		<ul class="dropdown-block__list">
			<li class="dropdown-block__item" data-dropdown-value="Belgrade">Interior Design</li>
			<li class="dropdown-block__item" data-dropdown-value="New York">Heavy Equipment Operator</li>
			<li class="dropdown-block__item" data-dropdown-value="Amsterdam">Financial Compliance Analyst</li>
			<li class="dropdown-block__item" data-dropdown-value="Athens">Project Manager â€” Buildings</li>
			<li class="dropdown-block__item" data-dropdown-value="Barcelona">Environment Specialist</li>
			<li class="dropdown-block__item" data-dropdown-value="Brussels">Accountant</li>
		</ul>
	</label>
	<label class="form__label">
		<span class="form__caption">Phone*</span>
		<input class="form__input field" type="tel" name="phone" placeholder="Your phone number"
			aria-label="Enter your phone" value="" required>
	</label>
	<label class="form__label dropdown-block">
		<span class="form__caption">Location</span>
		<input class="form__input dropdown-block__input-select" type="text" name="select-location" value="">
		<button class="form__select dropdown-block__dropdown" type="button">New York</button>
		<ul class="dropdown-block__list">
			<li class="dropdown-block__item" data-dropdown-value="New York">New York</li>
			<li class="dropdown-block__item" data-dropdown-value="Amsterdam">Amsterdam</li>
			<li class="dropdown-block__item" data-dropdown-value="Athens">Athens</li>
			<li class="dropdown-block__item" data-dropdown-value="Barcelona">Barcelona</li>
			<li class="dropdown-block__item" data-dropdown-value="Belgrade">Belgrade</li>
			<li class="dropdown-block__item" data-dropdown-value="Brussels">Brussels</li>
		</ul>
	</label>
	<label class="form__label">
		<span class="form__caption">Email*</span>
		<input class="form__input field" type="email" name="email" placeholder="Your working email"
			aria-label="Enter your email" value="" required>
	</label>
	<fieldset class="form__fieldset radio-group">
		<legend class="form__legend">Preffered contact method</legend>
		<label class="form__label radio-block">
			<input class="radio-block__radio radio" type="radio" name="contact_method" value="Phone" checked>
			<span class="radio-block__text">Phone</span>
		</label>
		<label class="form__label radio-block">
			<input class="radio-block__radio radio" type="radio" name="contact_method" value="Email">
			<span class="radio-block__text">Email</span>
		</label>
		<label class="form__label radio-block">
			<input class="radio-block__radio radio" type="radio" name="contact_method" value="Viber">
			<span class="radio-block__text">Viber</span>
		</label>
	</fieldset>
	<label class="form__label form__label--wide">
		<span class="form__caption">Message*</span>
		<textarea class="form__textarea textarea textarea--lg" name="message" placeholder="Your message"
			aria-label="Enter your message" required></textarea>
	</label>
	<div class="detailed-contacts-form__bottom">
		<label class="form__label checkbox-block">
			<input class="checkbox-block__checkbox checkbox js-checkbox-agreement" type="checkbox" name="agreement">
			<span class="checkbox-block__text">I agree to receive communications from Createx Construction Bureau.</span>
		</label>
		<button class="btn btn--small" type="submit">Send request</button>
	</div>
</form>
