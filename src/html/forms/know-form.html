<form action="#" class="know-form form" autocomplete="off">
	<div class="know-form__wrapper">
		<h2 class="know-form__title form-title form-title--center">Want to know more? Ask us a question:</h2>
		<div class="know-form__content">
			<fieldset class="form__fieldset form__fieldset--horizontal">
				<legend class="form__legend">Contacts</legend>
				<label class="form__label">
					<span class="form__caption">Name</span>
					<input class="form__input field" type="text" name="name" placeholder="Name" aria-label="Enter your name"
						value="">
				</label>
				<label class="form__label">
					<span class="form__caption">Phone</span>
					<input class="form__input field" type="tel" name="phone" placeholder="Your phone"
						aria-label="Enter your phone" value="">
				</label>
			</fieldset>
			<label class="form__label form__label--message-input">
				<span class="form__caption">Message</span>
				<input class="form__input field" type="text" name="message" placeholder="Your message"
					aria-label="Enter your message" value="">
			</label>
			<label class="form__label form__label--message-textarea">
				<span class="form__caption">Message</span>
				<textarea class="form__textarea textarea textarea--lg" name="message" placeholder="Your message" aria-label="Enter your message"></textarea>
			</label>
			<button class="form__btn btn btn--small" type="submit">Send</button>
		</div>
	</div>
</form>
