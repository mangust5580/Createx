<form action="#" class="subscribe-form form" autocomplete="off">
  <h2 class="form-title form-title--center">Subscribe to our newsletter</h2>
  <fieldset class="form__fieldset">
    <legend class="form__legend">Contacts</legend>
    <label class="form__label">
      <span class="form__caption">Name*</span>
      <input class="form__input field" type="text" name="name" placeholder="Your name" aria-label="Enter your name" value="" required>
    </label>
    <label class="form__label">
      <span class="form__caption">Email*</span>
      <input class="form__input field" type="email" name="email" placeholder="Your working email" aria-label="Enter your email" value="" required>
    </label>
  </fieldset>
  <div class="subscribe-form__bottom centered">
    <button class="subscribe-form__btn-submit btn btn--small" type="submit">Send</button>
  </div>
</form>
